<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-DO-list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="conteiner">
        <button class = "add_task">
            <span><h1>Добавить задачу</h1></span>
        </button>
        <div class="div_task_list">
            <ul class="ul_task_list">
        </div>
        <div class="modal" id = "my_modal">
            <div class ="modal__box">
                <button class =" button_closed">x</button>
                <div>
                   <form class="form">
                        <input type="text" class="input_form_control" id="task_input" placeholder="Назовите задачу">
                        <button class="button_add_task" data-action = "add" type="submit">Добавить задачу в список</button>
                   </form>   
                 </div>
                       
            </div>
            
        </div>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
